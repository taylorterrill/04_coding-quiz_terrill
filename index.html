<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
</head>
<body>
    <div class="container">
        <!-- container for questions, hidden by default -->
        <div id="question-container" class="hide">
            <div id="timer">100</div><br />
            <div id="question">Question</div>
            <div id="answer-buttons" class="button-grid">
                <button class="button">Answer 1</button>
                <button class="button">Answer 2</button>
                <button class="button">Answer 3</button>
                <button class="button">Answer 4</button>
            </div>
        </div>
        <!-- container for buttons, next button hidden by default -->
        <div class="controls">
            <button id="start-button" class="start-button button">Start</button>
            <button id="next-button" class="next-button button hide">Next</button>
        </div>
        <form id ="name-container" class="name-form hide">
            <div id ="final-score"></div><br />
            <label>Enter Name:</label>
            <input type="text" id="name-input">
            <input type="submit" id="submit-button" class="submit-button button" value="Submit">
        </form>
        
        <ol id="scoreboard" class="hide"></ol>

        <form id="restart-container" class="hide">
            <input type="submit" id="restart-button" class="button" value="Restart">
        </form>
    </div>

    <script src="./Assets/js/script.js"></script>
</body>
</html>
